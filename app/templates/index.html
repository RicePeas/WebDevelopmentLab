{% extends 'base.html' %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for task in taskLst %}
    <div>
        <p>
            <b>Title:</b> {{ task.title }}
            <br>
            <b>Description:</b>
            {{ task.description }}
        </p>
    </div>
    {% endfor %}
{% endblock %}
